name: Deploy to EC2

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 모든 run 명령의 기본 실행 경로를 지정
    defaults:
      run:
        working-directory: .

    steps:
      # 1. Checkout
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean bootJar -x test

      # 4. 빌드 결과 확인
      - name: Verify build output
        run: |
          echo "=== Checking JAR files ==="
          ls -lh build/libs || echo "No build/libs directory found!"
          
      - name: find built jar (for Debugging..)
        run: |
          echo "=== Searching for jar files under the workspace ==="
          pwd
          ls -R | grep backend-0.0.1-SNAPSHOT.jar || echo "No jar found!"
          find /home/runner/work -name "*.jar" || echo "No jar found anywhere!"

      # 5. JAR + Dockerfile 전송
      - name: Copy JAR and Dockerfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          source: |
            /home/runner/work/PLINK-BACKEND/PLINK-BACKEND/build/libs/backend-0.0.1-SNAPSHOT.jar
            /home/runner/work/PLINK-BACKEND/PLINK-BACKEND/Dockerfile
          target: /home/ubuntu/app

      # 6. EC2에서 Docker 빌드 및 실행
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            if [ "${{ github.ref_name }}" == "main" ]; then
              APP_NAME=myapp-main
              HOST_PORT=8080
            else
              APP_NAME=myapp-dev
              HOST_PORT=8081
            fi

            echo "Deploying branch: ${{ github.ref_name }} -> container: $APP_NAME on port $HOST_PORT"

            docker stop $APP_NAME || true
            docker rm $APP_NAME || true
            docker rmi $APP_NAME:latest || true

            docker build -t $APP_NAME .
            docker run -d -p $HOST_PORT:8080 --name $APP_NAME --restart always $APP_NAME
