name: Deploy to EC2

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle ë¹Œë“œ (ðŸ“ì¤‘ìš”: PLINK-BACKEND ë‚´ë¶€ì—ì„œ ì‹¤í–‰)
      - name: Build with Gradle
        run: |
          cd PLINK-BACKEND
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 4. JAR í™•ì¸ (ðŸ“ê²½ë¡œ ìˆ˜ì •)
      - name: Verify JAR exists
        run: |
          echo "=== Checking JAR files ==="
          ls -lh PLINK-BACKEND/build/libs

      # 5. EC2ë¡œ JAR + Dockerfile ì „ì†¡
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: |
            PLINK-BACKEND/build/libs/*.jar
            PLINK-BACKEND/Dockerfile
          target: "/home/ubuntu/app"

      # 6. EC2ì—ì„œ Docker ë¹Œë“œ ë° ì‹¤í–‰
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app

            if [ "${{ github.ref_name }}" == "main" ]; then
              APP_NAME=myapp-main
              HOST_PORT=8080
            else
              APP_NAME=myapp-dev
              HOST_PORT=8081
            fi

            echo "Deploying branch: ${{ github.ref_name }} -> container: $APP_NAME on port $HOST_PORT"

            docker stop $APP_NAME || true
            docker rm $APP_NAME || true
            docker rmi $APP_NAME:latest || true

            docker build -t $APP_NAME .
            docker run -d -p $HOST_PORT:8080 --name $APP_NAME --restart always $APP_NAME
