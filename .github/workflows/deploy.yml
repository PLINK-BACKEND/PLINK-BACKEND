name: Deploy to EC2

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      # 4. EC2로 jar 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: |
            ./build/libs/*.jar
            Dockerfile
          target: "/home/ubuntu/app"

      # 5. EC2에서 Docker 빌드 및 실행
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            rm -rf build libs *.jar || true  # 불필요한 이전 빌드파일 정리

            if [ "${{ github.ref_name }}" == "main" ]; then
              APP_NAME=myapp-main
              HOST_PORT=8080
            else
              APP_NAME=myapp-dev
              HOST_PORT=8081
            fi

            echo "Deploying branch: ${{ github.ref_name }} -> container: $APP_NAME on port $HOST_PORT"

            docker stop $APP_NAME || true
            docker rm $APP_NAME || true
            docker rmi $APP_NAME:latest || true

            docker build -t $APP_NAME .
            docker run -d -p $HOST_PORT:8080 --name $APP_NAME --restart always $APP_NAME
